# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
ignore = [
    "RUSTSEC-2025-0057",  # fxhash unmaintained (via sled)
    "RUSTSEC-2024-0384",  # instant unmaintained (via sled)
    "RUSTSEC-2025-0120",  # json5 unmaintained (via config)
    "RUSTSEC-2024-0320",  # yaml-rust unmaintained (via syntect)
    "RUSTSEC-2025-0141",  # bincode unmaintained (via syntect)
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "BSL-1.0",
    "MPL-2.0",
    "Unicode-3.0",
]

[bans]
multiple-versions = "warn"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
